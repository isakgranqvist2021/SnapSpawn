options:
  logging: CLOUD_LOGGING_ONLY
  env:
    - 'NODE_ENV=$_NODE_ENV'
    - 'MONGO_DB_DATABASE_URL=$_MONGO_DB_DATABASE_URL'
    - 'STRIPE_WEBHOOK_SECRET=$_STRIPE_WEBHOOK_SECRET'
    - 'STRIPE_SECRET_KEY=$_STRIPE_SECRET_KEY'

timeout: '1600s'

steps:
  - name: node:18.12.1
    dir: functions
    entrypoint: npm
    args: ['install']
    id: install

  - name: node:18.12.1
    args: ['run', 'create-env']
    dir: functions
    entrypoint: npm
    id: create-env
    waitFor: ['install']

  - name: node:18.12.1
    args:
      ['tsc', '--target', 'ES2015', '--module', 'Node16', '--outDir', 'dist']
    dir: functions
    entrypoint: npx
    id: build
    waitFor: ['create-env']

  - name: bash
    dir: functions
    id: move-package.json
    waitFor: ['build']
    script: |
      #!/usr/bin/env bash
      mv package.json dist/package.json

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    dir: functions
    waitFor: ['move-package.json']
    args:
      - gcloud
      - functions
      - deploy
      - stripe-webhook-9
      - --region=europe-west1
      - --source=dist
      - --trigger-http
      - --runtime=nodejs18
